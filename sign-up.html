<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>






<!-- ---------------------------- form section ------------------------- -->



<section class="form add-margin">

    <div class="form-main-con">
        <div class="message success">
            <p>This is an error message</p>
        </div>

        <h3>Sign Up</h3>

        <form class="form-con" action="">



            <div class="input-group">
                <input type="text" id="name" placeholder="Enter Your Name" required>
            </div>

            <div class="input-group">
                <input type="email" id="email" placeholder="Enter Your Email" required>
            </div>

            <div class="input-group">
                <input type="text" id="username" placeholder="Enter Your Username" required>
            </div>

            <div class="input-group">
                <input type="text" id="phone" placeholder="Enter Your Phone Number" required>
            </div>



            <div class="input-group">
                <div class="password-con">
                    <input type="text" placeholder="Enter Your Password" required>
                </div>
            </div>




            <div class="input-group">
                <div class="password-con">

                    <input type="password" id="password" placeholder="Confirm Your Password" required>

                    <span class="toggle-btn" onclick="togglePassword()">
                        <I id="toggle-icon" class="fas fa-eye"></i>
                    </span>

                </div>
            </div>



            <button>SignUp</button>
        </form>

        <p>Already have an account? <a href="sign-in.html">SignIn</a></p>
    </div>
    
</section>


















<script src="main.js"></script>
</body>
</html>
